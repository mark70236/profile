<!DOCTYPE html>
<html lang="zh-tw">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta name="keywords" content="">
	<meta name="description" content="">
	<title>工研院-弱點檢測競賽平台</title>
	<link rel="stylesheet" href="plugin/font-awesome/css/font-awesome.css">
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="plugin/OwlCarousel/owl.carousel.min.css">
	<link rel="stylesheet" href="plugin/OwlCarousel/owl.theme.default.min.css">
	<link rel="stylesheet" href="css/sign-in.css">
	
	<script src="plugin/jquery/1.9.1.min.js"></script>
	<script src="plugin/jqueryui/1.10.3.min.js"></script>
	<script src="plugin/OwlCarousel/owl.carousel.min.js"></script>
	<script src="js/sign-in.js"></script>
</head>
	<body>
		<header>
			<div class="header-wrap">
				<div class="logo-box">
					<a href="index.html">
						<img src="images/logo.png" alt="弱點檢測競賽平台">
					</a>
				</div>
				<div class="right-box">
					<ul>
						<li><a href="recent-activities.html">活動總覽</a></li>
					</ul>
					<div class="login-btn"><a href="sign-in.html"><i class="fa fa-sign-in" aria-hidden="true"></i><span>登入</span></a></div>
				</div>
			</div>
		</header>
		<div class="fixed-line-box">
			<div class="line line1"></div>
			<div class="line line2"></div>
			<div class="line line3"></div>
		</div>
		<div class="wk-content">
			<section class="kv-box section section1">
				<div class="kv">
					<div class="text-box">
						<span>SIGN IN</span>
					</div>
				</div>
			</section>
			<section class="section section2">
				<div class="content">
					<div class="sign-in-box">
						<div class="inner-box">
							<div class="title">會員登入</div>
							<span class="hint">請依照甄選成功信件中提供的帳號密碼做登入</span>
							<form id="signIn">
								<ul>
									<li class="form-type">
										<span>選擇活動</span>
										<span>
											<select name="activity" id="activity">
												<option value="0">民生網站資安競賽</option>
												<option value="1">競賽2</option>
												<option value="2">競賽3</option>
											</select>
										</span>
									</li>
									<li class="form-type">
										<span>帳號</span>
										<span>
											<input type="text" placeholder="請輸入帳號">
										</span>
									</li>
									<li class="form-type li-password">
										<span>密碼</span>
										<span>
											<input type="text" placeholder="請輸入密碼">
										</span>
									</li>
									<li class="li-submit">
										<span class="btn-box">
											<div class="border-top"></div>
											<div class="border-bottom"></div>
											<div class="inner-box">
												<div class="btn">確認登入</div>
												<div class="hover-mask"></div>
												<div class="block1"></div>
												<div class="block2"></div>
											</div>
										</span>
										<span class="forgot">
											<a href="#">忘記密碼？</a>
										</span>
									</li>
								</ul>
							</form>
						</div>
					</div>
					<div class="activities-box">
						<div class="slider-box">
							<ul class="owl-carousel">
								<li class="item"><img src="images/sign-in/slider/001.jpg"></li>
								<li class="item"><img src="images/sign-in/slider/001.jpg"></li>
							</ul>
						</div>
						<div class="btn-box">
							<div class="border-top"></div>
							<div class="border-bottom"></div>
							<div class="inner-box">
								<div class="btn"><a href="recent-activities.html">報名活動</a></div>
								<div class="hover-mask"></div>
								<div class="block1"></div>
								<div class="block2"></div>
							</div>
						</div>
						<span class="hint">若尚未報名，請前往活動列表報名</span>
					</div>
				</div>
			</section>
		</div>

		<footer>
			<div class="block-box">
				<div class="block1"></div>
				<div class="block2"></div>
				<div class="block3"></div>
			</div>
			<span>Copyright 2020 © 工研院 All Rights Reserved | <nobr><a href="#">網頁設計公司 : 振作國際</a></nobr></span>
		</footer>
		
	</body>
</html>
